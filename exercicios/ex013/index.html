<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagens que se alteram em conforme o tamanho da tela</h1>
    <p>Tente aumentar e diminuir o tamanho da página.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="fotos/pequeno.jpg" type="image/jpg">
        <source media="(max-width: 900px)" srcset="fotos/medio.jpg" type="image/jpg">
        <img src="fotos/grande.jpg" alt="Imagem grande">
    </picture>
    
</body>
</html>
